<form>
  <div class="col-6">
    <div class="mb-3">
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input type="number" class="form-control" [(ngModel)]="num1" name="num1"
                placeholder="Ingresa número 1">
      </div>

      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input type="number" class="form-control" [(ngModel)]="num2" name="num2"
                placeholder="Ingresa número 2">
      </div>
    </div>

    <hr>
   
    <div class="form-group pt-3">
      <label><input type="radio" [(ngModel)]="operacion" name="operacion" value="suma"> Sumar</label><br>
      <label><input type="radio" [(ngModel)]="operacion" name="operacion" value="resta"> Restar</label><br>
      <label><input type="radio" [(ngModel)]="operacion" name="operacion" value="multiplicacion"> Multiplicar</label><br>
      <label><input type="radio" [(ngModel)]="operacion" name="operacion" value="division"> Dividir</label>
    </div>

    <button (click)="calcular()" type="button" class="btn btn-primary mt-3">Calcular</button>

    <div class="col-6 mt-3">
      <h1>Tu resultado es: {{resultado}}</h1>
    </div>
  </div>
</form>
